<app-card-template title="Registro de movimiento" mostrarHeader="true" heigthHeader="50px" isOverflow="auto">
    <form [formGroup]="form" (ngSubmit)="accept()" autocomplete="off">
        <div class="m-3">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline" class="m-2 w-100">
                        <mat-label>Cuenta</mat-label>
                        <mat-select formControlName="accountId">
                            <mat-option *ngFor="let item of accounts" [value]="item.accountId">
                                {{item.number}}
                              </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.controls['accountId'].hasError('required')">
                            Campo obligatorio
                          </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline" class="m-2 w-100">
                        <mat-label>Tipo de movimiento</mat-label>
                        <mat-select formControlName="movementTypeId">
                            <mat-option *ngFor="let item of movementTypes" [value]="item.movementTypeId">
                                {{item.description}}
                              </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.controls['movementTypeId'].hasError('required')">
                            Campo obligatorio
                          </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <mat-form-field class="m-2 w-100" appearance="outline">
                        <mat-label for="amount">Monto: </mat-label>
                        <input matInput type="number" placeholder="ingrese el monto" id="amount" formControlName="amount">
                              <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('amount')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex btn-actions p-3 m-3">
                <button class="btn-add" type="submit" mat-button>
                    Aceptar
                </button>
                <button class="btn-quit" type="button" mat-button (click)="closeModal(false)">
                    cancelar
                </button>
            </div>
        </div>
    </form>
</app-card-template>
