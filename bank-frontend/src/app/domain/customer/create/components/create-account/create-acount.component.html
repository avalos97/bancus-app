<app-card-template title="Registro de Cuenta" mostrarHeader="true" heigthHeader="50px" isOverflow="hidden">
    <form [formGroup]="form" (ngSubmit)="accept()" autocomplete="off">
        <div class="m-5">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field class="clas-form-field w-100" appearance="outline">
                        <mat-label for="number">Numero de la cuenta: </mat-label>
                        <input matInput type="text" placeholder="ingrese el numero de la cuenta" id="number" formControlName="number">
                              <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('number')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field class="clas-form-field w-100" appearance="outline">
                        <mat-label for="balance">Balance de la cuenta: </mat-label>
                        <input matInput type="text" placeholder="ingrese el balance" id="balance" readonly="true" formControlName="balance">
                              <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('balance')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex btn-actions p-3 m-3">
                <button class="btn-add" type="submit" mat-button>
                    Aceptar
                </button>
                <button class="btn-quit" type="button" mat-button (click)="closeModal(false)">
                    cancelar
                </button>
            </div>
        </div>
    </form>
</app-card-template>
